{% extends 'base.html' %}

{% block start %}
<div class="form-container">
  <h2>Register</h2>

  <form method="POST" enctype="multipart/form-data">  <!-- Include enctype for file uploads -->
    {% csrf_token %}

    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
    {% endif %}

    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="Enter firstname" required>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" placeholder="Enter lastname" required>
    </div>

  
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="password" name="password"  placeholder="Enter password" required>
    </div>

    <p> Already registered <a href="/login/">Login</a> </p>

    <button type="Register" class="submit-btn">Register</button>
  </form>
</div>
{% endblock %}
