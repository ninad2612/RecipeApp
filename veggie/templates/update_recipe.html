{%  extends 'base.html'  %}

{%  block start %}

<div class="form-container">
    <h2>Update Recipe</h2>
  
    <form method="POST" enctype="multipart/form-data">  <!-- Include enctype for file uploads -->
      {% csrf_token %}
  
      <div class="form-group">
        <label for="recipename">Recipe Name</label>
        <input type="text" id="recipename" name="recipename" value={{recipe.recipe_name}} placeholder="Enter recipe name" required>
      </div>
  
      <div class="form-group">
        <label for="recipedescription">Recipe Description</label>
        <textarea id="recipedescription" name="recipedescription"  rows="4" placeholder="Describe your recipe" required>{{recipe.recipe_description}}</textarea>
      </div>
  
      <div class="form-group">
        <label for="recipeimage">Upload Recipe Image</label>
        <input type="file" id="recipeimage" name="recipeimage" accept="image/*" >  <!-- Image input -->
      </div>
  
      <button type="update" class="update-btn">Update Recipe</button>
    </form>
  </div>

{%  endblock  %}
